<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字金额大写转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>数字金额大写转换器</h1>
            <div class="input-group">
                <input type="text" id="numberInput" placeholder="请输入数字金额" autocomplete="off">
                <button onclick="convert()">转换</button>
            </div>
            <div class="result">
                <h2>转换结果：</h2>
                <div id="result" class="result-text">零元整</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
